<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Js</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="visible inputNombres" id="nombres">
        <input type="text" id="jugador1" placeholder="Ingresa jugador 1">
        <input type="text" id="jugador2" placeholder="Ingresa jugador 2">
    </div>

    <p id="info"></p>

    <div class="visible" id="iniciarBoton">
        <button id="iniciar">Iniciar</button>
    </div>

    <div class="novisible" id="elegirJugadores">
        <button id="a">1</button>
        <button id="b">2</button>
    </div>

    <div class="novisible" id="elegir">
        <button id="o">O</button>
        <button id="x">X</button>
    </div>

    <div id="gameboard"></div>

    <div class="divReinicio">
    <button id="reset">Volver a jugar</button>
    <button id="verHistorial">Ver historial</button>
    </div>

    <div id="modal" class="modal novisible">
        <div class="modal-content">
            <span class="close" id="cerrarHistorialFlotante">&times;</span>
            <div id="contenedorHistorial"></div>
        </div>
    </div>
    

    <button id="resetTodo">Reiniciar estadisticas</button>
    
    <script src="./js/main.js"></script>
</body>
</html>
